<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title data-th-text="#{label.title}"></title>
  </head>
  <body>
    <h2 data-th-text="#{label.title}"></h2>
    <p data-th-text="#{label.chooseLang}"></p>
    <div>
        <span>
            <a href="/index?language=en" data-th-text="#{label.lang.en}"></a>&nbsp;&nbsp;&nbsp;
            <a href="/index?language=de" data-th-text="#{label.lang.de}"></a>&nbsp;&nbsp;&nbsp;
            <a href="/index?language=fr" data-th-text="#{label.lang.fr}"></a>
        </span>
  
    </div>
    <br/><br/>
    <table border="2">
        <tr>
          <th data-th-text="#{label.subscription.courseName}"></th>
          <th data-th-text="#{label.subscription.subscribedOn}"></th>
          <th data-th-text="#{label.subscription.canceledOn}"></th>
        </tr>
	    <tr th:each="subscription: ${subscriptions}">
	        <td data-th-text="#{__${subscription.courseName}__}"></td>
		    <td data-th-text="${subscription.subscribedOn}" />
		    <td data-th-text="${subscription.canceledOn}" />
	    </tr>
    </table>
  </body>
</html>
